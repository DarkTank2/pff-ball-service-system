<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <nav>
    <div class="nav-wrapper">
      <div class="brand-logo center">
        <img id="company-logo" src="./img/logo36.png" />
      </div>
      <div class="left hide-on-med-and-down" style="line-height:70px; height: 80px;">
        <font id="headline">Login</font>
      </div>
    </div>
  </nav>
    <div class="container">
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s7 m4 l4 xl4">
          <button class="btn red lighten-2 waves-effect waves-red" type="submit" name="action" onclick="loginMaster(username.value, password.value)">Login Master
              <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col s7 m4 l4 xl4">
          <button class="btn red lighten-2 waves-effect waves-red" type="submit" name="action" onclick="loginWaiter()">Login Waiter
              <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col s7 m4 l4 xl4">
          <button class="btn red lighten-2 waves-effect waves-red" type="submit" name="action" onclick="loginServant()">Login Servant
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
  </div> 
  <script language="JavaScript">
  
    /**
     * loginUser
     * @author Alexander Seiler
     * this functions sets the app up based on the user logged in
     */
    function loginMaster(username, password) {
        //alert("logged in with " + username + " and " + password);
        //EventBus.$emit("loginExecuted", "master", username, password);

        baseurl = "/database/master?"; //sets baseurl to master endpoint
        var loginObject = { //sets the login information
          username: username,
          password: password
        }
        baseurl += encodeURIComponent(JSON.stringify(loginObject)); //add encoded object to the baseurl
        //baseurl = "http://localhost:3000" + baseurl;
        location.assign(baseurl);
    }

  </script>
</body>
